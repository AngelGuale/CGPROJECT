  <script id="vs" type="notjs">
uniform mat4 u_worldViewProjection;
uniform vec3 u_lightWorldPos;
uniform mat4 u_world;
uniform mat4 u_viewInverse;
uniform mat4 u_worldInverseTranspose;

attribute vec4 a_position;
attribute vec3 a_normal;
attribute vec2 a_texcoord;

varying vec4 v_position;
varying vec2 v_texCoord;
varying vec3 v_normal;
varying vec3 v_surfaceToLight;
varying vec3 v_surfaceToView;

void main() {
  v_texCoord = a_texcoord;
  v_position = (u_worldViewProjection * a_position);
  v_normal = (u_worldInverseTranspose * vec4(a_normal, 0)).xyz;
  v_surfaceToLight = u_lightWorldPos - (u_world * a_position).xyz;
  v_surfaceToView = (u_viewInverse[3] - (u_world * a_position)).xyz;
  gl_Position = v_position;
}
  </script>
  <script id="fs" type="notjs">
precision mediump float;

varying vec4 v_position;
varying vec2 v_texCoord;
varying vec3 v_normal;
varying vec3 v_surfaceToLight;
varying vec3 v_surfaceToView;

uniform vec4 u_lightColor;
uniform vec4 u_diffuseMult;
uniform sampler2D u_diffuse;
uniform vec4 u_specular;
uniform float u_shininess;
uniform float u_specularFactor;

vec4 lit(float l ,float h, float m) {
  return vec4(1.0,
              abs(l),//max(l, 0.0),
              (l > 0.0) ? pow(max(0.0, h), m) : 0.0,
              1.0);
}

void main() {
  vec4 diffuseColor = texture2D(u_diffuse, v_texCoord) * u_diffuseMult;
  vec3 a_normal = normalize(v_normal);
  vec3 surfaceToLight = normalize(v_surfaceToLight);
  vec3 surfaceToView = normalize(v_surfaceToView);
  vec3 halfVector = normalize(surfaceToLight + surfaceToView);
  vec4 litR = lit(dot(a_normal, surfaceToLight),
                    dot(a_normal, halfVector), u_shininess);
  vec4 outColor = vec4((
  u_lightColor * (diffuseColor * litR.y +
                u_specular * litR.z * u_specularFactor)).rgb,
      diffuseColor.a);
  gl_FragColor = outColor;
}
  </script>

function obtenerIndiceFigSelect(){

  figura=$('select[name="figura"]').val()
  return figura;
}

function obtenerOpMatrixSelectX(inicio, fin){
    var value = fin - inicio;
    if(Math.abs(value) < 1)
        return m4.identity();

    console.log(value);
    $('#ex1').attr("data-last", fin);

  op=$('select[name="operation"]').val()
  switch(op){
    case "t":
        return m4.translation([value, 0, 0]);
        break;
    case "r":
        return m4.rotationX(value);
        break;
    case "e":

        if(value < 0)
            value = Math.abs(1/value);
        return m4.scaling([value,1,1]);   

    };
  return figura;
}

function obtenerOpMatrixSelectY(inicio, fin){
    var value = fin - inicio;
    if(Math.abs(value) < 1)
        return m4.identity();

    $('#ey1').attr("data-last", fin);

  op=$('select[name="operation"]').val()
  switch(op){
    case "t":
        return m4.translation([0, value, 0]);
        break;
    case "r":
        return m4.rotationY(value);
        break;
    case "e":
        if(value < 0)
            value = Math.abs(1/value);
        return m4.scaling([1,value,1]);   
        break;
  };
  return figura;
}

function obtenerOpMatrixSelectZ(inicio, fin){
    var value = fin - inicio;
    if(Math.abs(value) < 1)
        return m4.identity();
    $('#ez1').attr("data-last", fin);

  op=$('select[name="operation"]').val()
  switch(op){
    case "t":
        return m4.translation([0, 0, value]);
        break;
    case "r":
        return m4.rotationZ(value);
        break;
    case "e":
        if(value < 0)
            value = Math.abs(1/value);
        return m4.scaling([1,1,value]);
        
        break;
    };
  return figura;
}
